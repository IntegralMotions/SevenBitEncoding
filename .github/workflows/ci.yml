name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: ${{ matrix.os }} / ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      checks: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install clang tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format clang-tidy

      - name: Configure
        run: make BUILD_TYPE=${{ matrix.build_type }} configure

      - name: Style check (clang-format)
        run: |
          files=$(git ls-files '*.c' '*.cpp' '*.h' '*.hpp')
          if [ -n "$files" ]; then
            clang-format --dry-run --Werror $files
          fi

      - name: Static analysis (clang-tidy)
        run: |
          files=$(git ls-files '*.c' '*.cpp')
          if [ -n "$files" ]; then
            for f in $files; do
              clang-tidy "$f" -p build || exit 1
            done
          fi

      - name: Build
        run: make BUILD_TYPE=${{ matrix.build_type }} build

      - name: Test
        id: test
        env:
          GTEST_COLOR: 1
        run: |
          ctest --test-dir build \
                --output-on-failure \
                -C ${{ matrix.build_type }} \
                --output-junit test-results.xml

      - name: Publish test report
        if: ${{ always() && steps.test.outcome != 'skipped' }}
        uses: dorny/test-reporter@v1
        with:
          name: GoogleTest (${{ matrix.os }} / ${{ matrix.build_type }})
          path: build/test-results.xml
          reporter: java-junit
          fail-on-error: false
